<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital marketing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <!-- @@@@@@@@@@@@@@@@@@@ header section @@@@@@@@@@@@@@ -->
    <header>
        <nav id="nav" class="flex font-poppins">
            <div class="nav-brand">
                <a href="#" class="text-dark text-lg font-bold">Digital</a>
            </div>
            <div class="toogle-btn">
                <button class="btn">
                    <i class="bi bi-filter-right"></i>
                </button>
            </div>
            <div class="collapse flex-grow">
                <ul class="flex">
                    <li>
                        <a href="#" class="link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="link">About</a>
                    </li>
                    <li>
                        <a href="#" class="link">Services</a>
                    </li>
                    <li>
                        <a href="#" class="link">work</a>
                    </li>
                    <li>
                        <a href="#" class="link">contact</a>
                    </li>
                </ul>

            </div>

            <div class="flex-initial">
                <ul class="flex">
                    <button class="btn btn-shadow btn-primary bg-gradient text-white text-uppercase">
                        Start a project
                    </button>
                </ul>
            </div>
        </nav>
    </header>


    <!-- @@@@@@@@@@@@@@@@@@@ /header section @@@@@@@@@@@@@@ -->




    <!-- @@@@@@@@@@@@@@@@@@@ main section @@@@@@@@@@@@@@ -->
    <main id="site-main">

        <!-- -----banner----area------- -->
        <section class="banner-area font-poppins">
            <div class="container mx-auto banner-tittle">
                <div class="tittle">
                    <span class="d-inline btn btn-primary bg-gradient-peach text-red">digital experience</span>
                    <div class="py-2 branding text-dark text-lg sm-text-xl font-bold">
                        <span class="d-block">Branding Digital</span> <br>
                        <span class="d-block">Marketing and</span><br>
                        <span class="d-block">Business solution.</span><br>
                    </div>
                    <div class="py-5">
                        <p class="text-gray">We marge Imagination and Technology</p>
                        <p class="text-gray">brands grow in an age of digital transformation</p>
                    </div>
                    <div class="py-5">
                        <a href="#" class="btn btn-primary bg-gradient text-white btn-shadow">Work Together</a>
                    </div>
                </div>

            </div>
        </section>


        <!-- -----/banner----area------- -->


    </main>

    <!-- @@@@@@@@@@@@@@@@@@@ /main section @@@@@@@@@@@@@@ -->




    <!-- script -->
    <script src="./main.js"></script>
</body>
</html>
